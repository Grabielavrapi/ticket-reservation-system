<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark  main-nav">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-ticket" style="color: #ffc200;"></i> Ticket Reservation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#reservationModal">
                            <i class="bi bi-list-task" style="color: #ffc200;"></i> Shiko Rezervimet
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="section help-purplebg">
        <div class="help-title">
            <h2 class="text-white center mb-4 mt-4">Getting started with Ticket Reservation
                <br>
            </h2>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="card shadow-lg gradient-bg-anim" style="
        text-align: left;
        flex-direction: column;
        align-items: center;
        max-width: 1440px;
        margin: auto;
        margin-top: -80px;
        margin-bottom: 60px;
        display: block;
    ">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="bi bi-ticket-perforated" style="font-size: 3rem; color: #ffc200;"></i>
                        <h4 class="mt-3">Rezervo Biletën</h4>
                        <p class="text-muted">Plotësoni formularin më poshtë për të rezervuar biletën tuaj.</p>
                    </div>
                    <form id="reservation-form" class="text-start">
                        <div class="row mb-3">
                            <!-- Emri -->
                            <div class="col-12 col-md-6 mb-3 mb-md-0">
                                <input type="text" class="form-control" id="name" placeholder="Shkruaj emrin" required>
                            </div>
                            <!-- Email -->
                            <div class="col-12 col-md-6">
                                <input type="email" class="form-control" id="email" placeholder="Shkruaj email-in"
                                    required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <!-- Eventi -->
                            <div class="col-12 col-md-6 mb-3 mb-md-0">
                                <select class="form-select" id="event" required>
                                    <option value="" disabled selected>Zgjidh eventin</option>
                                    <option value="koncert">Koncert</option>
                                    <option value="teater">Teatër</option>
                                    <option value="kino">Kinema</option>
                                </select>
                            </div>
                            <!-- Mesazhi -->
                            <div class="col-12 col-md-6">
                                <textarea class="form-control" id="message" rows="4"
                                    placeholder="Shkruaj një mesazh (opsionale)"></textarea>
                            </div>
                        </div>
                        <!-- Butoni -->
                        <button type="submit" class="btn btn-primary w-100 mt-3" style="border-radius: 30px;">
                            <i class="bi bi-send"></i> Dërgo
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer text-center py-3">
        <p class="mb-0">&copy; 2025 Ticket Reservation System. Të drejtat e rezervuara.</p>
    </footer>
    <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reservationModalLabel">Lista e Rezervimeve</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="reservations" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mbyll</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
