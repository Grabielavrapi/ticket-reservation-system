<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ticket Reservation System</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <!-- Toastify CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    
<body class="bg-light">
    <div class="container py-5">
        <!-- Lista e Rezervimeve -->
        <h2 class="text-center mb-4"><i class="bi bi-list-task"></i> Lista e Rezervimeve</h2>
        <ul id="reservations" class="list-group mb-5"></ul>

        <!-- Forma për Rezervim -->
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">Rezervo Biletën</h3>
            </div>
            <div class="card-body">
                <form id="reservation-form" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Emri:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Shkruaj emrin" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Shkruaj email-in" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="event" class="form-label">Zgjidh Eventin:</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                            <select id="event" name="event" class="form-select" required>
                                <option value="koncert">Koncert</option>
                                <option value="teater">Teatër</option>
                                <option value="kino">Kinema</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-send"></i> Rezervo</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
