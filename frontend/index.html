<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-ticket"></i> Ticket Reservation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#reservationModal">
                            <i class="bi bi-list-task"></i> Shiko Rezervimet
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

        <div class="card shadow-lg" style="width: 28rem; border-radius: 15px;">
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="bi bi-ticket-perforated text-primary" style="font-size: 3rem;"></i>
                    <h4 class="mt-3">Rezervo Biletën</h4>
                    <p class="text-muted">Plotësoni formularin më poshtë për të rezervuar biletën tuaj.</p>
                </div>
                <form id="reservation-form" class="text-start">
                    <div class="mb-3">
                        <label for="name" class="form-label">Emri</label>
                        <input type="text" class="form-control" id="name" placeholder="Shkruaj emrin" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Shkruaj email-in" required>
                    </div>
                    <div class="mb-3">
                        <label for="event" class="form-label">Zgjidh Eventin</label>
                        <select class="form-select" id="event" required>
                            <option value="" disabled selected>Zgjidh eventin</option>
                            <option value="koncert">Koncert</option>
                            <option value="teater">Teatër</option>
                            <option value="kino">Kinema</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3" style="border-radius: 20px;">
                        <i class="bi bi-send"></i> Rezervo
                    </button>
                </form>
            </div>
        </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3">
        <p class="mb-0">&copy; 2025 Ticket Reservation System. Të drejtat e rezervuara.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify JS -->
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="app.js"></script>
</body>
</html>
